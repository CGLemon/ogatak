<!DOCTYPE html>
<html>
<head>
	<title>Ogatak</title>

	<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self' data:;">
	<link rel="stylesheet" type="text/css" href="ogatak.css">
	<script defer src="renderer.js"></script>
</head>
<body>

	<div id="gridder">

		<!--------------------------------------------------------------------------------------------------------->
